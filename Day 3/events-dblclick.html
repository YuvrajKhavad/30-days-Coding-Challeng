<html>
    <head>
        <title>dblclick Event</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function()
            {
                $("button").dblclick(function(){
                    $("p").hide();
                    $(this).hide();
                });
            });
        </script>
    </head>
    <body>
        <p>This is a paragraph</p>
        <button>Click Me</button>
    </body>
</html>
