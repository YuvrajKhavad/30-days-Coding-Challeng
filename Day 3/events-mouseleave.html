<html>
    <head>
        <title>mouseleave Event</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function()
            {
                $("#first_heading").mouseleave(function(){
                    alert("You leave from first paragraph");
                });
            });
        </script>
    </head>
    <body>
        <p id="first_heading">This is a paragraph</p>
    </body>
</html>
