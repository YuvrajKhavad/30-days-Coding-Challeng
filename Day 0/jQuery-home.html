<html>
<head>
    <title>Day 0 - jQuery Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function()
    {
        $("p").click(function()
        {
            $(this).hide();
        });
    });
    </script>
</head>
<body>
    <p>When you click me, I will hide</p>
    <p>Also, Click me</p>
    <p>Hide me to !</p>

</body>
</html>
