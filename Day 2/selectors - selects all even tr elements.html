<html>

    <head>
        <title>Selects all even <tr> elements</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>
            $(document).ready(function(){
               $("tr:even").css("background-color","red");
            });
        </script>
    </head>

    <body>
        <h1>Selects all even <tr> elements</h1>
        <table border="1">
            <tr>
                <td>Yuvraj</td>
                <td>Khavad</td>
            </tr>

            <tr>
                <td>Bhavin </td>
                <td>Hirpara</td>
            </tr>

            <tr>
                <td>Nirav</td>
                <td>Jivani</td>
            </tr>

            <tr>
                <td>Parth</td>
                <td>Hakani</td>
            </tr>

            <tr>
                <td>Ravi</td>
                <td>Rank</td>
            </tr>
        </table>
    </body>

</html>
