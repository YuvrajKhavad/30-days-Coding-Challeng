<html>
    <head>
        <title>jQuery - Set Content and Attributes</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        $(document).ready(function()
        {
            $("#btn1").click(function(){
                $("#test1").text(function(i, origText)
                {
                    return "old Text: "+ origText +"New Text: Hello World! (index:  "+ i +")";
                });
            });

            $("#btn2").click(function(){
                $("#test2").html(function(i, origText){
                    return "old Text: "+ origText +"New Text: Hello World! (index:  "+ i +")";
                });
            });

            $("#btn3").click(function(){
                $("#w3s").attr('href','https://zindex.co.in/');
            });

            $("#btn4").click(function(){
                $("#w3s").attr({
                    'href': 'https://www.w3schools.com/jquery/',
                    'title': 'W3Schools jQuery Tutorial'
                });
            });

            $("#btn5").click(function(){
                $("#w3s").attr("href", function(i, origValue){
                    return origValue + "/jquery/"; 
                });
            });


        });
        </script>
    </head>
    <body>
        <p id="test1">This is a <b>bold</b> paragraph.</p>
        <p id="test2">This is another <b>bold</b> paragraph.</p>
        <button id="btn1">Show old/New Text</button>
        <button id="btn2">Show ond/New HTML</button>
        <p><a href="https://www.w3schools.com" id="w3s">W3Schools.com</a></p>
        <button id="btn3">Link</button>
        <button id="btn4">Link + Title</button>

        <button id="btn5">Link + Call back function</button>

    </body>
</html>
